<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  
  <div id="timediv" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    var data=<<data>>
    var layout=<<layout>>
    Plotly.newPlot(timediv, data,layout);
  </script>
</body>
